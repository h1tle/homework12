<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
  <svg class="square" stroke-width="5px">
    <rect fill="red" stroke="green" width="100" height="100" x="50" y="50"></rect>
  </svg>
  <svg class="rectangle" stroke-width="5px">
    <rect fill='black' stroke='purple' width="200" height="100" x="50" y="50"></rect>
  </svg>
  <svg class="circle" stroke-width="5px">
    <circle fill='aqua' stroke='black' r="55" cx="100" cy="100"></circle>
  </svg>
  <svg class="ellipse" stroke-width="5px">
    <ellipse fill='#18b5a4' stroke='#5e5373' cx="150" cy="100" rx="120" ry="50"></ellipse>
  </svg>
  <svg class="square element" stroke-width="5px">
    <rect fill='yellow' stroke='gray' width="200" height="200" x="100" y="50"></rect>
  </svg>
</body>

</html>
